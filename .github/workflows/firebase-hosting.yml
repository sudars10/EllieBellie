name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'app/**'
      - 'package.json'
      - 'firebase.json'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Build Web App
        run: |
          pwd
          echo "Current directory contents before build:"
          ls -la
          npx expo export:web
          echo "Current directory contents after build:"
          ls -la
          echo "Searching for build output directories:"
          find . -type d -name "web-build" -o -name "dist" -o -name "web"
          
      - name: Prepare for Firebase
        run: |
          pwd
          echo "Current directory contents:"
          ls -la
          
          # Create web-build directory
          mkdir -p web-build
          echo "Created web-build directory"
          
          # Find and copy build output
          if [ -d "dist" ]; then
            echo "Found dist directory, copying contents"
            cp -r dist/* web-build/
          elif [ -d "web" ]; then
            echo "Found web directory, copying contents"
            cp -r web/* web-build/
          else
            echo "No build output found in expected locations"
            echo "Searching for any build output:"
            find . -type d -name "web-build" -o -name "dist" -o -name "web"
            exit 1
          fi
          
          # Verify web-build contents
          echo "Contents of web-build directory:"
          ls -la web-build
          
          # Create index.html if it doesn't exist
          if [ ! -f "web-build/index.html" ]; then
            echo "Creating index.html"
            echo "<!DOCTYPE html><html><head><title>EllieBellie</title><meta name='viewport' content='width=device-width,initial-scale=1'><script>window.location.href = '/index.html';</script></head><body></body></html>" > web-build/index.html
          fi
          
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: elliebellie 