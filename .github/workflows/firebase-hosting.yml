name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'app/**'
      - 'package.json'
      - 'firebase.json'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Build Web App
        run: |
          pwd
          echo "Current directory contents before build:"
          ls -la
          npm run build:web
          echo "Current directory contents after build:"
          ls -la
          
      - name: Prepare for Firebase
        run: |
          pwd
          echo "Current directory contents:"
          ls -la
          
          # Create web-build directory if it doesn't exist
          mkdir -p web-build
          
          # Copy contents from dist to web-build
          if [ -d "dist" ]; then
            echo "Found dist directory, copying contents to web-build"
            cp -r dist/* web-build/
            echo "Directory contents after copy:"
            ls -la web-build
          else
            echo "dist directory not found in current location"
            echo "Searching for dist directory in parent directories:"
            find .. -type d -name "dist"
            exit 1
          fi
          
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: elliebellie 