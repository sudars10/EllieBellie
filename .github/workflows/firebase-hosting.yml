name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'app/**'
      - 'package.json'
      - 'firebase.json'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Build Web App
        run: |
          pwd
          echo "Current directory contents before build:"
          ls -la
          npm run build:web
          echo "Current directory contents after build:"
          ls -la
          
      - name: Prepare for Firebase
        run: |
          pwd
          echo "Current directory contents:"
          ls -la
          
          # Check if dist directory exists
          if [ ! -d "dist" ]; then
            echo "dist directory not found, checking for other build directories:"
            find . -type d -name "dist" -o -name "web" -o -name "build"
            exit 1
          fi
          
          # Create web-build directory
          mkdir -p web-build
          echo "Created web-build directory"
          
          # Copy contents from dist to web-build
          echo "Copying contents from dist to web-build"
          cp -r dist/* web-build/
          
          # Verify web-build contents
          echo "Contents of web-build directory:"
          ls -la web-build
          
          # Create a test file to verify directory is writable
          echo "test" > web-build/test.txt
          echo "Created test file in web-build"
          
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: elliebellie 