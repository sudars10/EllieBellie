name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'app/**'
      - 'package.json'
      - 'firebase.json'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Build Web App
        run: |
          pwd
          echo "Current directory contents before build:"
          ls -la
          npx expo export:web
          echo "Current directory contents after build:"
          ls -la
          
      - name: Prepare for Firebase
        run: |
          pwd
          echo "Current directory contents:"
          ls -la
          
          # Check for build output
          if [ -d "web-build" ]; then
            echo "Found existing web-build directory"
          elif [ -d "dist" ]; then
            echo "Found dist directory"
            mkdir -p web-build
            cp -r dist/* web-build/
          else
            echo "Searching for build output:"
            find . -type d -name "web-build" -o -name "dist" -o -name "web"
            exit 1
          fi
          
          # Verify web-build contents
          echo "Contents of web-build directory:"
          ls -la web-build
          
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: elliebellie 