name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  schedule:
    - cron: '5 6 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm ci
          npm install -g expo-cli

      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools

      - name: Build Web App
        run: |
          echo "Starting Expo web export..."
          npm run build:web
          echo "Web build completed. Directory contents:"
          ls -la dist

      - name: Generate News Snapshot
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          if [ -z "$NEWS_API_KEY" ]; then
            echo "Missing NEWS_API_KEY GitHub secret"
            exit 1
          fi
          curl -fsS "https://newsapi.org/v2/top-headlines?country=us&pageSize=30&apiKey=${NEWS_API_KEY}" -o /tmp/news_raw.json
          node -e "const fs=require('fs'); const d=JSON.parse(fs.readFileSync('/tmp/news_raw.json','utf8')); if(d.status!=='ok'){console.error(d); process.exit(1);} const articles=(d.articles||[]).filter(a=>a&&a.title&&a.url&&a.title!=='[Removed]').slice(0,10); if(!articles.length){console.error('No valid articles available for snapshot'); process.exit(1);} fs.writeFileSync('dist/news.json', JSON.stringify({status:'ok', totalResults:articles.length, articles}, null, 2)); console.log('news snapshot generated with', articles.length, 'valid articles');"

      - name: Ensure index.html Exists
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "Creating fallback index.html..."
            echo "<!DOCTYPE html><html><head><title>EllieBellie</title><meta name='viewport' content='width=device-width,initial-scale=1'><script>window.location.href = '/index.html';</script></head><body></body></html>" > dist/index.html
          fi

      - name: Deploy to Firebase Hosting
        run: |
          echo "Deploying Firebase Hosting..."
          firebase deploy --only hosting --project elliebellie-723ab
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
