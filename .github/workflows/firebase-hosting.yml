name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'app/**'
      - 'package.json'
      - 'firebase.json'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: |
          npm ci
          npm install -g expo-cli
          
      - name: Build Web App
        run: |
          pwd
          echo "Current directory contents before build:"
          ls -la
          
          # Create web-build directory first
          mkdir -p web-build
          
          # Run the build
          npx expo export:web --output-dir web-build
          
          echo "Current directory contents after build:"
          ls -la
          echo "Contents of web-build directory:"
          ls -la web-build
          
      - name: Verify Build Output
        run: |
          if [ ! -d "web-build" ]; then
            echo "web-build directory not found!"
            exit 1
          fi
          
          if [ ! -f "web-build/index.html" ]; then
            echo "index.html not found in web-build directory!"
            exit 1
          fi
          
          echo "Build output verified successfully"
          
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: elliebellie 