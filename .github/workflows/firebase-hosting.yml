name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'app/**'
      - 'package.json'
      - 'firebase.json'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: |
          npm ci
          npm install -g expo-cli
          
      - name: Build Web App
        run: |
          pwd
          echo "Current directory contents before build:"
          ls -la
          
          # Run the build
          npx expo export:web
          
          echo "Current directory contents after build:"
          ls -la
          
          # Create web-build directory
          mkdir -p web-build
          
          # Move build output to web-build
          if [ -d "dist" ]; then
            echo "Moving dist contents to web-build"
            cp -r dist/* web-build/
          elif [ -d "web" ]; then
            echo "Moving web contents to web-build"
            cp -r web/* web-build/
          else
            echo "No build output found!"
            find . -type d -name "dist" -o -name "web"
            exit 1
          fi
          
          echo "Contents of web-build directory:"
          ls -la web-build
          
      - name: Verify Build Output
        run: |
          if [ ! -d "web-build" ]; then
            echo "web-build directory not found!"
            exit 1
          fi
          
          if [ ! -f "web-build/index.html" ]; then
            echo "Creating index.html"
            echo "<!DOCTYPE html><html><head><title>EllieBellie</title><meta name='viewport' content='width=device-width,initial-scale=1'><script>window.location.href = '/index.html';</script></head><body></body></html>" > web-build/index.html
          fi
          
          echo "Build output verified successfully"
          
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: elliebellie
          entryPoint: web-build 